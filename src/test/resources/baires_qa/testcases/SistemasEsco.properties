TestUIAgents=xpath://div[@class="page-sidebar-wrapper ng-scope"]//a//strong[text()="Agentes"]
TestUIAgentsTitle=xpath://*[@class="portlet-title ng-scope tabbable-line"]//a[contains(text(),"Agentes")]

# Icono de espera a que aparezcan los elementos
spinner=xpath://div[@class="page-spinner-bar portlet light bordered"]

#xpath variable donde se pasa como argumento el contenido completo
ElementBtn=xpath://button[@uib-tooltip-html="%bqa%"]
ExportarBtn=xpath://button[@title="Exportar"]
AceptarBtn=xpath://button[contains(text(),"Aceptar")]

AgenteFld=xpath://input[@name="%bqa%"]
InputWPlcHolder=xpath://input[contains(@placeholder,"%bqa%")]

AgenteDatosGeneralesTab=xpath://li/a[@name="datosGeneralesTab"]

InputName=xpath://div[@name="%bqa%"]//input
AlertMsg=xpath://div[contains(@class,"alert")]
AlgoInvalido=xpath://span[contains(text(),"Existen campos inválidos")]

AgenteBuscado=xpath://td//*[contains(text(),"%bqa%")]