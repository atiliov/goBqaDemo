LoginFld=xpath://input[@name="nombre"]
PasswdFld=xpath://input[@name="contrasena"]
EmpresaFld=xpath://input[@name="empresa"]
IngresarBtn=xpath://button[contains(text(),"Ingresar")]

#Atencion, el error dice:"Nombre o contraseña incorrectos." uso solo esta parte para que sea
# mas resistente
InvalidPass=xpath://span[contains(text(),"incorrecto")]
AutenticandoUsr=xpath://span[contains(text(),"utenticando")]
OKBtn=xpath://button[contains(text(),"OK")]
NombreCliente=xpath://label[@name="labelSaludo"]
PpalMenuItem=xpath://em[@class="x-btn-arrow" and @unselectable="on"]/button[contains(text(),"%bqa%")]

menuPpalArticulosArticulos=xpath://*[@id="menuPrincipalArtículosArticulos"]
CampoArticulo=xpath://label[contains(text(),"%bqa%")]/following-sibling::div//input

CargandoMsg=xpath://span[contains(text(),"Cargando")]
AgregarArticuloBtn=xpath://*[contains(@class,"maerVentanaSeleccionada")]//button[contains(@class,"x-btn-text button-new")]

GuardarBtn=xpath://*[contains(@class,"x-btn button-save x-btn-noicon")]//button[contains(text(),"Guardar")]
HayErrores=xpath://span[contains(text(),"Hay errores en la carga.")]